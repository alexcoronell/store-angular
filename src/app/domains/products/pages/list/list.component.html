<div class="flex space-x-4 mt-5">
  <div class="w-80 pl-4">
    <ul>
      <li><a routerLink="/">All</a></li>
      @for (category of categories(); track $index) {
      <li>
        <a routerLink="/" [queryParams]="{ category_id: category.id }">{{
          category.name
        }}</a>
      </li>
      }
    </ul>
  </div>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 px-4"
  >
    @for (product of products(); track $index) {
    <app-product (addToCart)="addToCart($event)" [product]="product" />
    }
  </div>
</div>
